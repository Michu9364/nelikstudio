<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="media/logo.png">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/dark-mode.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Nelik Studio</title>
</head>
<body onload="include({ val: '1' })">
  <header style="position: relative;">
    <div id="mainnavbar" class="navbar headerlarge">

      <!-- Ikona menu na małych ekranach -->

      <div id="animatednav" class="navbaritem navbutton hidemedium hidelarge hover mobilenavicon" onclick="animatednav();navbar()" title="Toggle Navigation Menu">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      
      <!-- Nawigacja na dużych ekranach -->

      <button onclick="window.location.href='index.html/../..';" class="navbaritem navbutton hover">Nelik Studio</button>
      <div id="navbig">
        <button onclick="include({ val: '1' })" class="navbaritem navbutton hidesmall hover">Home</button>
        <button onclick="include({ val: '2' })" class="navbaritem navbutton hidesmall hover">About</button>
        <button onclick="include({ val: '3' })" class="navbaritem navbutton hidesmall hover">Portfolio</button>
        <button onclick="include({ val: '4' })" class="navbaritem navbutton hidesmall hover">Socials</button>
        <button onclick="include({ val: '5' })" class="navbaritem navbutton hidesmall hover">Contact</button>
        <input onclick="toggleDarkMode();darkmodenav();syncCheckboxes1()" type="checkbox" id="switch" class="navbaritem togglebutton "/><label for="switch" >Toggle</label>
        
      </div>
      
      <div id="navmobile" class="navbarblock hide hidelarge hidemedium dropdown">

        <!-- Nawigacja na telefonach -->

        <button class="navbaritem navbutton" onclick="animatednav();navbar();include({ val: '1' })">
          <i class="fa fa-home navbaricons"></i>
          <a>Home</a>
        </button>

        <button class="navbaritem navbutton" onclick="animatednav();navbar();include({ val: '2' })">
          <i class="fa fa-user navbaricons"></i>
          <a>About</a>
        </button>

        <button class="navbaritem navbutton" onclick="animatednav();navbar();include({ val: '3' })">
          <i class="fa fa-th-large navbaricons"></i>
          <a>Portfolio</a>
        </button>

        <button class="navbaritem navbutton" onclick="animatednav();navbar();include({ val: '4' })">
          <i class="fa fa-mobile navbaricons" style="font-size: 35px;"></i>
          <a>Socials</a>
        </button>

        <button class="navbaritem navbutton" onclick="animatednav();navbar();include({ val: '5' })">
          <i class="fa fa-envelope navbaricons"></i>
          <a>Contact</a>
        </button>

        <input onclick="toggleDarkMode();darkmodenav();syncCheckboxes2()" type="checkbox" id="switch2" class="navbaritem togglebutton "/><label for="switch2" >Toggle</label>

      </div>
  </header>

    <!-- Ładowanie stron z plików (link.html) -->

    <div class="included_page fade-in" id="included_page"></div>
    
    <button id="back-to-top" onclick="scrollToTop()">^</button>

    <!-- Stopka -->

	<div class="footer">
		<p>© 2023 NelikStudio.me, All Rights Reserved</p>
	</div>

  <script>

    /* Pobranie informacji o ciemnym motywie z pliku cookie i ustawienie odpowiedniego stylu */

    var checkbox = document.getElementById('switch');
    var checkbox2 = document.getElementById('switch2');
    var darkModeCookie = Cookies.get('darkMode');
        
      if (darkModeCookie === 'true') {
        enableDarkMode();
        darkmodenav();
        checkbox.checked = true;
        checkbox2.checked = true;
      } else {
        disableDarkMode();
      }

  </script>

</body>
</html>
